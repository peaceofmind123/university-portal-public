<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</head>
<body> 
	<div class="col-lg-6">
			<form role="form" action="/" method="post" class="form-responsive">
				<div class="form-group">
					<lable for="txtUsername">Username</lable>
					<input type="text" name="txtUsername" id="txtUsername" class="form-control" value=" "/>
				</div>

				<div class="form-group">
					<lable for="txtPassword">Password</lable>
					<input type="text" name="txtPassword" id="txtPassword" class="form-control" value=" "/>
				</div>

				<div class="form-group">
					<label for="radio1" class="col-lg-2 radio-inline"><input type="radio" id="radio1" name="type"> Admin</label>
					<label for="radio2" class="col-lg-2 radio-inline"><input type="radio" id="radio2" name="type"> Teacher</label>
					<label for="radio3" class="col-lg-2 radio-inline"><input type="radio" id="radio3" name="type"> Student</label>
				</div>

				<div class="form-group">
					<label for="rememberMe"><input type="checkbox" id="rememberMe">Remember Me</label>
				</div>
				

				<div class="form-group">
					<input type="submit" value="Submit" value="Login" class="btn btn-link btn-primary col-lg-3">
					<input type="reset" value="Reset" value="Reset" class="btn btn-warning col-lg-3">
				</div>
				
			</form>
		</div>
	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
